<div class="container-fluid " style= "height: 100vh; display: flex; align-items: center;">
  <form [formGroup]="loginForm" class="col-md-5 offset-md-3">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="email" formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Seu email">
      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguÃ©m.</small>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password"  formControlName="password" class="form-control" id="password" placeholder="Senha">
    </div>
    <button type="submit" routerLink="/cadastro-usuario" class="btn btn-primary"> Cadastrar</button>
    <button type="submit" (click)="autenticar()" class="btn btn-primary  ml-2"> Login</button>
  </form>
</div>
